<!-- <body> -->
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title class="title">Add Teacher</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signupForm" fxLayout="column">
                <mat-form-field class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter your name" required>
                    <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                        <span *ngIf="signupForm.controls.name.errors.required">Name is required</span>
                        <span *ngIf="signupForm.controls.name.errors.pattern">Name is invalid</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter your email" required>
                    <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                        <span *ngIf="signupForm.controls.email.errors.required">Email is required</span>
                        <span *ngIf="signupForm.controls.email.errors.pattern">Email is invalid</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Contact Number</mat-label>
                    <input matInput formControlName="contactNumber" placeholder="Enter your contact number" required>
                    <mat-error *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                        <span *ngIf="signupForm.controls.contactNumber.errors.required">Contact number is required</span>
                        <span *ngIf="signupForm.controls.contactNumber.errors.pattern">Contact number is invalid</span>
                    </mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Enter your Password" type="password" required>
                    <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                        <span *ngIf="signupForm.controls.password.errors.required">Password is required</span>
                        <span *ngIf="signupForm.controls.password.errors.pattern">Password is invalid</span>
                    </mat-error>
                </mat-form-field> -->
            </form>
        </mat-card-content>
        <mat-card-actions class="actions">
            <button mat-raised-button color="primary" class="button" type="submit" (click)="handleSubmit()"
            [disabled]="!signupForm.valid || !signupForm.dirty" >Add</button>
        </mat-card-actions>
    </mat-card>
